<!DOCTYPE html>
<html>
<head>
  <title>Carte Livraison</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <!-- JS Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { width:100%; height:100vh; }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  // Coordonnées départ et arrivée
  let start = [36.8, 10.2]; // dépôt
  let end = [36.85, 10.25]; // destination

  // Initialisation carte centrée sur le départ
  let map = L.map('map').setView(start, 13);

  // Ajouter fond OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
  }).addTo(map);

  // Marker départ et arrivée
  L.marker(start).addTo(map).bindPopup('Départ');
  L.marker(end).addTo(map).bindPopup('Destination');

  // Tracer le trajet avec une polyline
  let route = [
      start,
      end
  ];
  L.polyline(route, {color: 'blue', weight: 5}).addTo(map);
</script>

</body>
</html>
